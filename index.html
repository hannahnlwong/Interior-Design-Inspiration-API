<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<title>interior design inspiration</title>
</head>
<body>

<section class="sectionHero clearfix">
	<div class="container clearfix">
		<h1>Need inspiration on your house?</h1>
		<p>test text</p>
	</div>
</section>


<div class="wrapper" id="content">
	<div class="roomSearch">
		<p class="roomSelection">Select a Room for inspiration...</p>
		
		<div class="imageWrapper">
			<div class="roomImg">
				<img src="images/kitchen.jpg" alt="kitchen">
				<div class="kitchenText greyOut">
					<h2>Kitchen</h2>
				</div>
			</div>
			<div class="roomImg">
				<img src="images/dining.jpg" alt="dining room">
				<div class="diningText greyOut">
					<h2>Dining</h2>
				</div>
			</div>
			<div class="roomImg">
				<img src="images/living.jpg" alt="living room">
				<div class="livingText greyOut">
					<h2>Living</h2>
				</div>
			</div>
			<div class="roomImg">
				<img src="images/bedroom.jpg" alt="bedroom">
				<div class="bedroomText greyOut">
					<h2>Bedroom</h2>
				</div>
			</div>
			<div class="roomImg">
				<img src="images/office.jpg" alt="home office">
				<div class="officeText greyOut">
					<h2>Home Office</h2>
				</div>
			</div>
		</div>

	</div> <!-- end roomSearch -->


	<div class="itemSearch">
		<p class="itemSelection">Further filter your selection...</p>
		<form class="iSearch kitchenItems">
			<div class="imageWrapper">
				<input type="checkbox" class="l" name="myCheckbox" value="Table" id="kTable">
					<label for="kTable" class="kTable">
					<img src="images/kitchen/table.jpg" alt="kitchen">
				</label>

			<input type="checkbox" class="l" name="myCheckbox" value="Chair" id="kChair">
				<label for="kChair" class="kChair">
					<img src="images/kitchen/chair.jpg" alt="kitchen">
				</label>

			<input type="checkbox" class="l" name="myCheckbox" value="Lighting" id="kLight">
				<label for="kLight" class="kLight">
					<img src="images/kitchen/lighting.jpg" alt="kitchen">
				</label>

			<input type="checkbox" class="l" name="myCheckbox" value="Modern" id="kModern">
				<label for="kModern" class="kModern">
					<img src="images/kitchen/modern.jpg" alt="kitchen">
				</label>

			<input type="checkbox" class="l" name="myCheckbox" value="Traditional" id="kTraditional">
				<label for="kTraditional" class="kTraditional">
					<img src="images/kitchen/traditional.jpg" alt="kitchen">
				</label>

			<input type="checkbox" class="l" name="myCheckbox" value="All" id="kAll">
				<label for="kAll" class="kAll">
					<img src="images/kitchen/all.jpg" alt="kitchen">
				</label>
			</div>
			<div class="submitButton">
				<input type="submit" id="sButton" value="Get Inspired!">
			</div>
		</form>
	</div> <!--end itemSearch -->
	
	<div class="itemSearch">
		<form class="iSearch diningItems">
			<div class="imageWrapper">
				<input type="checkbox" class="l" name="myCheckbox" value="Table" id="dTable">
					<label for="dTable" class="dTable">
						<img src="images/dining/table.jpg" alt="dining">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Lighting" id="dLight">
					<label for="dLight" class="dLight">
						<img src="images/dining/lighting.jpg" alt="dining">
					</label>				

				<input type="checkbox" class="l" name="myCheckbox" value="Contemporary" id="dContemporary">
					<label for="dContemporary" class="dContemporary">
						<img src="images/dining/contemporary.jpg" alt="dining">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Traditional" id="dTraditional">
					<label for="dTraditional" class="dTraditional">
						<img src="images/dining/traditional.jpg" alt="dining">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="All" id="dAll">
					<label for="dAll" class="dAll">
						<img src="images/dining/all.jpg" alt="dining">
					</label>
			</div>
			<div class="submitButton">
				<input type="submit" id="sButton" value="Get Inspired!">
			</div>
		</form>
	</div> <!-- end itemSearch -->

	<div class="itemSearch">
		<form class="iSearch livingItems">
			<div class="imageWrapper">
				<input type="checkbox" class="l" name="myCheckbox" value="Couches" id="lCouch">
					<label for="lCouch" class="lCouch">
						<img src="images/living/couch.jpg" alt="living room">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Rugs" id="lDecor">
					<label for="lDecor" class="lDecor">
						<img src="images/living/decor.jpg" alt="living room">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Accent Tables" id="lAccent">
					<label for="lAccent" class="lAccent">
						<img src="images/living/accenttable.jpg" alt="living room">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="All" id="lAll">
					<label for="lAll" class="lAll">
						<img src="images/living/all.jpg" alt="living room">
					</label>
			</div>
			<div class="submitButton">
				<input type="submit" id="sButton" value="Get Inspired!">
			</div>
		</form>
	</div> <!-- end itemSearch -->

	<div class="itemSearch">
		<form class="iSearch bedroomItems">
			<div class="imageWrapper">
				<input type="checkbox" class="l" name="myCheckbox" value="Modern" id="bModern">
					<label for="bModern" class="bModern">
						<img src="images/bedroom/modernbedroom.jpg" alt="bedroom">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Classic" id="bClassic">
					<label for="bClassic" class="bClassic">
						<img src="images/bedroom/classicbedroom.jpg" alt="bedroom">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Kids" id="bKids">
					<label for="bKids" class="bKids">
						<img src="images/bedroom/kidsroom.jpg" alt="bedroom">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Nursery" id="bNursery">
					<label for="bNursery" class="bNursery">
						<img src="images/bedroom/nursery.jpg" alt="bedroom">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="All" id="bAll">
					<label for="bAll" class="bAll">
						<img src="images/bedroom/all.jpg" alt="bedroom">
					</label>
			</div>
			<div class="submitButton">
				<input type="submit" id="sButton" value="Get Inspired!">
			</div>
		</form>
	</div> <!-- end itemSearch -->

	<div class="itemSearch">
		<form class="iSearch officeItems">
			<div class="imageWrapper">
				<input type="checkbox" class="l" name="myCheckbox" value="Decor" id="oDecor">
					<label for="oDecor" class="oDecor">
						<img src="images/homeoffice/decor.jpg" alt="home office">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Setup" id="oSetup">
					<label for="oSetup" class="oSetup">
						<img src="images/homeoffice/setup.jpg" alt="home office">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="Shelves" id="oShelves">
					<label for="oShelves" class="oShelves">
						<img src="images/homeoffice/shelves.jpg" alt="home office">
					</label>

				<input type="checkbox" class="l" name="myCheckbox" value="All" id="oAll">
					<label for="oAll" class="oAll">
						<img src="images/homeoffice/all.jpg" alt="home office">
					</label>
			</div>
			<div class="submitButton">
				
					<input type="submit" id="sButton" value="Get Inspired!"><a href="#element">
				</a>
			</div>
		</form>
	</div> <!-- end itemSearch -->


<main>
	<div class="imageContainer" id="images">
				<div class="pictures"></div>
	</div>
</main>



</div> <!-- end wrapper -->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="design.js"></script>

</body>
</html>
